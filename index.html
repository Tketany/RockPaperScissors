<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
        }

        #game-container {
            margin-top: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .choice {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .choice:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
        }

        #results {
            margin-top: 30px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        .winner {
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div id="game-container">
        <div class="choices">
            <div id="rock" class="choice">‚úä</div>
            <div id="paper" class="choice">‚úã</div>
            <div id="scissors" class="choice">‚úåÔ∏è</div>
        </div>
    </div>

    <div id="results">First to 5 points wins!</div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function playOneRound(humanChoice) {
            const computerChoice = getComputerChoice();
            let resultMessage = `You chose ${humanChoice}. Computer chose ${computerChoice}. `;

            if (humanChoice === computerChoice) {
                resultMessage += "It's a tie!";
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "scissors" && computerChoice === "paper") ||
                (humanChoice === "paper" && computerChoice === "rock")
            ) {
                humanScore++;
                resultMessage += `You win this round!`;
            } else {
                computerScore++;
                resultMessage += `Computer wins this round!`;
            }

            updateResults(resultMessage);
            checkWinner();
        }

        function updateResults(message) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `${message}<br>Score: You ${humanScore} - ${computerScore} Computer`;
        }

        function checkWinner() {
            if (humanScore === 5 || computerScore === 5) {
                const finalMessage = humanScore === 5 ? "üéâ You win the game! üéâ" : "üíÄ Computer wins the game! üíÄ";
                document.getElementById("results").innerHTML = `<span class="winner">${finalMessage}</span><br>Final Score: You ${humanScore} - ${computerScore} Computer`;
                disableChoices();
            }
        }

        function disableChoices() {
            document.querySelectorAll(".choice").forEach(choice => {
                choice.style.pointerEvents = "none";
                choice.style.opacity = "0.5";
            });
        }

        document.getElementById("rock").addEventListener("click", () => playOneRound("rock"));
        document.getElementById("paper").addEventListener("click", () => playOneRound("paper"));
        document.getElementById("scissors").addEventListener("click", () => playOneRound("scissors"));
    </script>
</body>
</html>
